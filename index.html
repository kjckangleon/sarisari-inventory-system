<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item List Manager</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>📦 Item List Manager</h1>

    <!-- Manual Input -->
    <section>
      <h2>➕ Add Item</h2>
      <form id="manual-form">
        <input type="text" id="manual-name" placeholder="Item Name" required />
        <input type="number" id="manual-price" placeholder="Price" required />
        <input type="number" id="manual-stock" placeholder="Stock" required />
        <input type="text" id="manual-code" placeholder="Barcode (optional)" />
        <input type="file" id="manual-image" accept="image/*" />
        <button type="submit">Add Item</button>
      </form>
    </section>

    <!-- Barcode Scanner -->
    <section>
      <h2>📷 Scan Barcode with Camera</h2>
      <button id="start-scan">Start Camera Scan</button>
      
     <div id="scanner-wrapper" style="width: 100%; overflow: hidden;">
      <video id="barcode-scanner" class="hidden" autoplay muted playsinline></video>
    </div>
      
      <p id="scan-status"></p>
    </section>

    <!-- Barcode Search -->
    <section>
      <h2>🔍 Find Item by Barcode</h2>
      <input type="text" id="search-barcode" placeholder="Enter or scan barcode" />
      <div id="search-result"></div>
    </section>

    <!-- Item List -->
    <section>
      <h2>📋 Item List</h2>
      <ul id="items-ul"></ul>
    </section>
  </div>

  <!-- Modal: Add Scanned Item -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="modal-close">&times;</span>
      <h2>Add Scanned Item</h2>
      <form id="scanned-form">
        <input type="text" id="scanned-name" placeholder="Item Name" required />
        <input type="number" id="scanned-price" placeholder="Price" required />
        <input type="number" id="scanned-stock" placeholder="Stock" required />
        <input type="hidden" id="scanned-barcode" />
        <button type="submit">Save Item</button>
      </form>
    </div>
  </div>

  <!-- Modal: Item Already Exists -->
  <div id="preview-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="preview-close">&times;</span>
      <h2>Item Already Exists</h2>
      <div id="preview-details"></div>
    </div>
  </div>

  <!-- JS Logic -->
  <script src="main.js"></script>
</body>
</html>
